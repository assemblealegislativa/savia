<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Taggati "Savia" su WordPress</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  .post {
    margin-bottom: 20px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 20px;
  }

  .post-title {
    font-weight: bold;
  }

  .post-content {
    margin-top: 5px;
  }
</style>
</head>
<body>

<div id="posts-container"></div>

<script>
$(document).ready(function() {
  // URL dell'endpoint REST API di WordPress per tutti i post
  var apiUrl = 'https://cronacabianca.eu/wp-json/wp/v2/posts';

  // Funzione per caricare i post utilizzando jQuery AJAX
  $.ajax({
    url: apiUrl,
    dataType: 'json',
    success: function(posts) {
      // Filtriamo i post che contengono il tag "savia"
      var saviaPosts = posts.filter(function(post) {
        return post.tags.some(function(tag) {
          return tag.slug === 'savia'; // Assumiamo che 'savia' sia lo slug del tag
        });
      });

      // Costruzione dell'HTML per visualizzare i post
      var html = '';
      saviaPosts.forEach(function(post) {
        var title = post.title.rendered;
        var content = post.content.rendered;

        html += '<div class="post">';
        html += '<div class="post-title">' + title + '</div>';
        html += '<div class="post-content">' + content + '</div>';
        html += '</div>';
      });

      // Inserimento dell'HTML nella pagina
      $('#posts-container').html(html);
    },
    error: function(xhr, status, error) {
      console.error('Errore durante il caricamento dei post:', error);
    }
  });
});
</script>

</body>
</html>
