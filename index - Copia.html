<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Griglia Flex</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    height: 100%;
  }

  .cell {
    flex: 1;
    border: 1px solid black;
    box-sizing: border-box;
  }

  .single-cell {
    flex-basis: 100%; /* La cella occupa tutta la larghezza */
  }

  .half-cell {
    flex-basis: 50%; /* La cella occupa la met√† della larghezza */
  }
</style>
</head>
<body>

    <!-- In caso di player multipli sulla stessa pagina aggiungere solo una volta -->

</video>
    
    
<div class="container">
  <!-- Prima riga, singola cella -->
  <div class="cell single-cell">
    Prima cella
  </div>

  <!-- Seconda riga, divisa in due celle -->
  <div class="cell half-cell">
    Seconda cella, parte 1
  </div>
  <div class="cell half-cell">
    Seconda cella, parte 2
  </div>
</div>

</html>
